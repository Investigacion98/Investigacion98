<div class="container-search-user">
    <h2>Buscar por nombre de estudiante</h2>
    <div class="search-user-mat">
        <mat-form-field class="search-user-mat-form">
            <input type="text" class="size-input-scales"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="search($event)">
                <mat-option *ngIf="options.length===0 && termino.length>0">
                    No se a encontrado ' {{termino}} '
                </mat-option>
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
