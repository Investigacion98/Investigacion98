<div class="container-scales-student">
    <h1>¡¡¡ Hola, {{name}} !!!</h1>
    <div class="container-scales-allowed">
        <div *ngIf="loading" class="loading">
            <mat-spinner></mat-spinner>
        </div>
        <div class="card" *ngFor="let scale of scales">
            <h2>Escala</h2>
            <p>
                {{scale.title}}
            </p>
            <button class="button-answer" (click)="answer(scale.codeScale)">Responder ahora</button>
        </div>    
        <div *ngIf="getSize()===0 && !loading">
            <div class="card">
                No hay escalas disponibles
            </div>
        </div>    
    </div>
</div>
